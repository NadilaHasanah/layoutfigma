<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatecoa</title>
    <style>
        body {
            background-color: #9DBC98;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            padding: 2rem 3rem;
            justify-content: space-between;
            align-items: center;
        }

        ul {
            display: flex;
            gap: 30px;
        }

        ul li {
            list-style-type: none;

        }

        ul li a {
            text-decoration: none;
            color: black;
        }

        main {
            padding-top: 70px;
        }

        form {
            font-size: 16px;
            padding: 20px 40px;
            background-color: #474F7A;
            color: #F8FAE5;
            text-align: center;
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px black;
        }

        form h3 {
            font-size: 27px;
        }

        form label {
            line-height: 2;
        }

        .box-form {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #43766C;
            color: #F8FAE5;
            border-radius: 15px;
            padding: 10px;
            width: 120px;
            height: 60px;
            font-size: 18px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            width: 100%;
            position: fixed;
            height: 50px;
            padding-left: 10px;
            margin-top: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Chatecoa</h2>
        </header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="box-form">
            <form action="/contact.html">
                <h3>Contact Me</h3>
                <label for="email"><b>Email</b></label>
                <input type="email" name="email"><br>
                <label for="pesan"><b>Pesan dan Masukan</b></label>
                <textarea name="pesan"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <br>
    <footer>&copy dilachatecoa.2024</footer>
</body>

</html>
